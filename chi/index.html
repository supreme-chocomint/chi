<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>c h i 歳 - seasonal seiyuu tracker</title>
  <meta name="description" content="Track and lookup anime voice actors by season. Browse the voice actors of any season, and follow your favorites for easy access. Search in English or Japanese, and get direct links to AniList to find out more about particular shows, characters, or people.">
  <meta name="author" content="someone who actually liked Girlish Number">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100&amp;subset=japanese" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/tracker.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/main.js"></script>
  <script src="js/element.js"></script>
  <script src="js/anilist.js"></script>
  <script src="js/callback.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/event.js"></script>
  <script src="js/follow.js"></script>
  <script src="js/string.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--I didn't hire an artist-->

</head>

<body>

  <!-- Floating Menu Items
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="settings">
    <p id="lock-icon"></p>

    <input type="button" id="dark-mode-switch" value="Turn Dark Mode On">
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" id="header">
      <h2>c h i <span class="jp">歳</span></h2>
      <h5>seasonal voice actor tracker</h5>
    </div>
  </div>

  <div class="container" id="main-container">

    <div class="row">
      <p id="description-text"></p>
    </div>

    <div class="row" id="va-table-tools">
      <input type="search" id="search-bar" placeholder="Search voice actors">
      <input type="submit" class="button-primary" id="search-button" value="Search">
      <input type="button" class="button" id="left-table-switch" value="Toggle Following">
      <input type="button" class="button" id="refresh-button" value="Refresh">
      <select id="year-picker"></select>
      <select id="quarter-picker"></select>
    </div>

    <div class="row">

      <div class="one-half column" id="left-col">
        <div id="left-table-wrapper">
          <table id="va-table">
            <caption id="va-table-caption">Viewing:</caption>
            <thead id="va-table-head"><tr>
              <th id="va-table-header-name" class="text">Name</th>
              <th id="va-table-header-link" class="text">Link</th>
              <th id="va-table-header-roles">Roles</th>
              <th class="symbol" id="va-table-header-follow">&nbsp;</th>
            </tr></thead>
            <tbody id="va-table-body"></tbody>
          </table>
          <div id="navigation">
            <a href="javascript:void(0)" id="left-nav" class="inactive">&lt;</a>
            <span id="page-tracker">1/1</span>
            <a href="javascript:void(0)" id="right-nav">&gt;</a>
          </div>
          <table id="follow-table" style="display:none;">
            <caption id="follow-table-caption">Following</caption>
            <thead><tr>
              <th class="text">Name ★</th>
              <th class="text">Link</th>
              <th class="symbol">&nbsp;</th>
            </tr></thead>
            <tbody id="follow-table-body"></tbody>
          </table>
          <div id="transfer" style="display:none;">
            <textarea id="transfer-box" class="u-full-width" placeholder="Follow data goes here"></textarea>
            <div>
              <input type="submit" class="button-primary" id="import-button" value="Import">
              <input type="submit" class="button-primary" id="export-button" value="Export">
            </div>
          </div>
        </div>
      </div>

      <div class="one-half column" id="right-col">
        <table id="roles-table">
          <caption id="roles-table-caption">Viewing:</caption>
          <thead id="roles-table-head">
            <tr>
              <th class="text">Show Name</th>
              <th class="text">Character Name</th>
            </tr>
          </thead>
          <tbody id="roles-table-body"></tbody>
        </table>
      </div>

    </div>

  </div>

  <div class="container" id="va-info-container" style="display:none;">

    <div class="row">
      <input type="button" class="button" id="return-button" value="Return to Main View">
    </div>

    <div class="row" id="va-info-bio">
        <img id="va-info-bio-portrait">
        <div id="va-info-bio-text">
          <p id="va-info-bio-text-name"></p>
        </div>
    </div>

    <div class="row" id="va-info-characters">
      <div class="one-half column">
        <table id="va-popular-characters-table">
          <caption id="va-table-caption">Popular Characters</caption>
          <tbody id="va-popular-characters-table-body"></tbody>
        </table>
      </div>
      <div class="one-half column">
        <table id="va-underwatched-characters-table">
          <caption id="va-table-caption">Underwatched Characters</caption>
          <tbody id="va-underwatched-characters-table-body"></tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="container" id="role-info-container">

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
